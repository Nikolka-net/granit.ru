<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Granit</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-logo header-logo_top">
                <div class="logo">
                    <a href="#" class="logo__link"><img src="./images/logo/logo.png" alt="" class="logo__img"></a>
                    <div class="logo-content">
                        <h1 class="logo__title">Granit</h1>
                        <span class="logo__text">Доставка нерудных материалов</span>
                    </div>
                </div>
                <div class="header-phone">
                    <div class="phone">
                        <a href="tel:+78003421333" class="phone__link">8 800 342-13-33</a>
                        <span class="phone__text">Бесплатный звонок по России</span>
                    </div>
                    <button class="phone__button">Обратный звонок</button>
                </div>
            </div>
        </div>
        <div class="header-menu header-menu_top">
            <div class="container">
                <ul class="menu-list">
                    <li class="menu-list__item"><a href="#" class="menu-list__link">Главная</a></li>
                    <li class="menu-list__item"><a href="#" class="menu-list__link">Каталог</a></li>
                    <li class="menu-list__item"><a href="#" class="menu-list__link">Услуги</a></li>
                    <li class="menu-list__item"><a href="#" class="menu-list__link">Доставка</a></li>
                    <li class="menu-list__item"><a href="#" class="menu-list__link">О&nbsp;компании</a></li>
                    <li class="menu-list__item"><a href="#" class="menu-list__link">Контакты</a></li>
                </ul>
            </div>
        </div>
        <div class="header-background header-background_top">
            <div class="container">
                <div class="hero hero_top">
                    <div class="hero-content">
                        <h2 class="hero-content__title">Быстрая доставка</h2>
                        <p class="hero-content__text">бетона, щебня, песка<br>и&nbsp;других нерудных
                            материалов<br>по&nbsp;Москве&nbsp;и&nbsp;Московской области</p>
                    </div>
                    <div class="hero-more hero-more_top">
                        <button class="hero-more__button">Подробнее о доставке</button>
                        <p class="hero-more__text">или
                            <a href="#" class="hero-more__link">перейти&nbsp;в&nbsp;каталог</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
